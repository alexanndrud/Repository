<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formular</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
<nav class="navbar">
    <img th:src="@{/logo.png}" alt="Logo" class="logo">

    <ul>
        <li><a th:href="@{/}">Acasă</a></li>
        <li><a th:href="@{/form}">Formular</a></li>
        <li><a th:href="@{/calculator}">Calculator venituri</a></li>
        <li><a th:href="@{/contact}">Contact</a></li>
        <li><a th:href="@{/despre}">Despre noi</a></li>
        <li><a th:href="@{/inchiriere}">Inchiriaza</a></li>
    </ul>
</nav>

<section class="form-section">
    <h2 class="form-title">Completează formularul</h2>
    <form th:action="@{/submitForm}" method="post" class="styled-form">
        <label for="platforma" class="form-label">Platforma:</label>
        <select id="platforma" name="platforma" class="form-select">
            <option value="Bolt">Bolt</option>
            <option value="Uber">Uber</option>
            <option value="Bolt si Uber">Bolt și Uber</option>
        </select>

        <label for="nume" class="form-label">Nume și Prenume:</label>
        <input type="text" id="nume" name="nume" pattern="[A-Za-z\s]+" required class="form-input">

        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" required class="form-input">

        <label for="telefon" class="form-label">Număr de telefon:</label>
        <input type="text" id="telefon" name="telefon" pattern="[0-9]+" required class="form-input">

        <label for="oras" class="form-label">Oraș:</label>
        <select id="oras" name="oras" class="form-select">
            <option value="Galati">Galați</option>
            <option value="Braila">Brăila</option>
            <option value="Iasi">Iasi</option>
            <option value="Brasov">Brasov</option>
        </select>

        <label for="observatii" class="form-label">Observații:</label>
        <textarea id="observatii" name="observatii" rows="4" cols="50" class="form-textarea"></textarea>

        <button type="submit" class="form-button">Trimite</button>
    </form>
</section>
</body>
</html>
